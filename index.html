<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="text"></div>
            </div>
            <div class="buttons">
                <button id="clear">Clear</button>
                <div class="digits">
                    <button class="digit-buttons" id="one">1</button>
                    <button class="digit-buttons" id="two">2</button>
                    <button class="digit-buttons" id="three">3</button>
                    <button class="digit-buttons" id="four">4</button>
                    <button class="digit-buttons" id="five">5</button>
                    <button class="digit-buttons" id="six">6</button>
                    <button class="digit-buttons" id="seven">7</button>
                    <button class="digit-buttons" id="eight">8</button>
                    <button class="digit-buttons" id="nine">9</button>
                </div>
                <div class="operators">
                    <button class="digit-buttons" id="zero">0</button>
                    <button class="operator-buttons" id="add">+</button>
                    <button class="operator-buttons" id="sub">-</button>
                    <button class="operator-buttons" id="mult">*</button>
                    <button class="operator-buttons" id="div">/</button>
                    <button class="operator-buttons" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
